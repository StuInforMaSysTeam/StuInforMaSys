<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editStu.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#index.html">学生信息管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li class="active">
                        <a href="">学生管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <h3>修改学生信息</h3>
        </div>
    </header>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="StuID" class="col-sm-2 control-label">学号：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="StuID" placeholder="学号" required pattern="[1-9][0-9]{5}$" name="StuID">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-1">
                    <select id="age" class="form-control">
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系方式：</label>
                <div class="col-sm-2">
                    <input type="tel" class="form-control" id="phone" placeholder="联系方式" pattern="^1[3,4,5,7,8][0-9]{9}$" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" placeholder="邮箱" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="intro" class="col-sm-2 control-label">个人介绍：</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="8" id="intro" placeholder="个人介绍"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                    <button type="submit" class="form-control btn btn-success">提交</button>
                </div>
            </div>
        </form>

    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/editStu.js"></script>
</body>

</html>
